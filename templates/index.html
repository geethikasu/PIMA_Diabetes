<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="Pregnancies" placeholder="No of Pregnancies"><br>
                <input class="form-input" type="text" name="Glucose" placeholder="Glucose in(mg/dL)"><br>
                <input class="form-input" type="text" name="BloodPressure" placeholder="Blood Pressure in(mmHg)"><br>
                <input class="form-input" type="text" name="SkinThickness" placeholder="Skin Thickness in(mm)"><br>
                <input class="form-input" type="text" name="Insulin" placeholder="Insulin Level in(IU/mL)"><br>
                <input class="form-input" type="text" name="BMI" placeholder="Body Mass Index in(kg/mÂ²)"><br>
                <input class="form-input" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function"><br>
                <input class="form-input" type="text" name="Age" placeholder="Age in(years)"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>Machine Learning WebApp developed using Flask,deployed in heroku.</p>
       </div>

    </body>
</html>
